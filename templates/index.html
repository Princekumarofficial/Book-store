{% extends 'base.html' %}

{% block title %}Book Store{% endblock %}

{% block content %}

      <div class="container">

        <h4>Some suggestions</h4>
        
        <div class="row justify-content-center">
          {% for book in books: %}
          <div class="col-lg-3 col-sm-6 align-items-center">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top book-img" src="{{book[0]}}" alt="No image for this book">
              <div class="card-body">
                <h6 class="card-title">{{ book[1] }}</h5>
                <p class="card-text">
                  By {{ book[2] }}
                  </br>
                  Price - INR {{ book[5] }}
                </p>
                <a href="{{ url_for('book', volume_id=book[-1], isbn=book[8]) }}" class="btn btn-primary">More details</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        
      </div>

{% endblock %}
