<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width|initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li>
          </ul>
          <ul class="nav">
            {% if not current_user.is_authenticated: %}
              <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link link-body-emphasis px-2">Login</a></li>
              <li class="nav-item"><a href="{{url_for('register')}}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
            {% elif current_user.is_authenticated: %}
              <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link link-body-emphasis px-2">Logout</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <img class="bi me-2" width="60" src="static/logo-f.png"></img>
            <span class="fs-4">BookStore</span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0" action="{{ url_for('search') }}" method="post">
            {{ sform.csrf_token }}
            {{sform.q}}
            {{sform.category}}
          </form>
        </div>
      </header>

{% block content %}{% endblock %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
